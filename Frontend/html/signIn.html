<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!--External css file-->
    <link rel="stylesheet" href="../styles.css">
    <title>Sign In</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom" >
        <div class="container-fluid">
            <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25" href="./index.html">DataBash</a>
        </div>
    </nav>

    <!--form-->
    <div class="container-fluid form-list-si">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label-si">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label-si">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label-si">Email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label-si">Github</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your github id">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label-si">Bio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tell us something about yourself"></textarea>
          </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
